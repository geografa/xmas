<html>
<head>
	<link rel="stylesheet" href="compiled/flipclock.css">
	<meta charset=utf-8 />
	<title>Countdown</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />

	<link rel="stylesheet" href="site.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
	<script src="compiled/flipclock.js"></script>	

	<style>
	#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>

	</head>
	<body>
		<div class="clock" style="margin:2em;"></div>
		<div id='map'></div>
<script>
			L.mapbox.accessToken = 'pk.eyJ1IjoiZ3JhZmEiLCJhIjoiU2U2QnIzUSJ9.4LnG05Ptvi1sUQ8t68rfgw';
			var map = L.mapbox.map('map', 'grafa.iih2e33n', {
    							maxZoom: 17
    						})
    						.setView([18.346623325001172,-64.73093032836914], 13);

			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();

				// Set some date in the future.
				var futureDate  = new Date(currentDate.getFullYear() + 1, 0, 14);
				console.log(futureDate);

				// Calculate the difference in seconds between the future and current date
				var diff = Math.abs(futureDate.getTime() / 1000 - currentDate.getTime() / 1000);

				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});

			});
		</script>


		
	</body>
</html>
